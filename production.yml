version: "3"

volumes:
  production_traefik: {}

services:
  portfolio:
    image: djangoreactdev/portfolio:1.3

  portfolio-sanity:
    image: djangoreactdev/portfolio-sanity:1.3

  cosmetic:
    image: djangoreactdev/cosmetic:1.0

  wow-effecting:
    image: djangoreactdev/wow-effecting:1.0

  codehelp:
    image: djangoreactdev/codehelp:1.0

  traefik:
    image: production_traefik:1.1
    depends_on:
      - portfolio
    volumes:
      - production_traefik:/etc/traefik/acme
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"

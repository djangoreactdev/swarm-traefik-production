log:
  level: INFO

entryPoints:
  web:
    # http
    address: ":80"
    http:
      # https://docs.traefik.io/routing/entrypoints/#entrypoint
      redirections:
        entryPoint:
          to: web-secure

  web-secure:
    # https
    address: ":443"

certificatesResolvers:
  letsencrypt:
    # https://docs.traefik.io/master/https/acme/#lets-encrypt
    acme:
      email: "djangoreactdev@gmail.com"
      storage: /etc/traefik/acme/acme.json
      # https://docs.traefik.io/master/https/acme/#httpchallenge
      httpChallenge:
        entryPoint: web

http:
  routers:
    portfolio-router:
      rule: "Host(`solovkadmytro.pp.ua`) || Host(`www.solovkadmytro.pp.ua`)"
      entryPoints:
        - web-secure
      middlewares:
        - csrf
      service: portfolio
      tls:
        # https://docs.traefik.io/master/routing/routers/#certresolver
        certResolver: letsencrypt

    portfolio-sanity-router:
      rule: "Host(`dush.solovkadmytro.pp.ua`)"
      entryPoints:
        - web-secure
      middlewares:
        - csrf
      service: portfolio-sanity
      tls:
        # https://docs.traefik.io/master/routing/routers/#certresolver
        certResolver: letsencrypt

    cosmetic-router:
      rule: "Host(`liveisgood.pp.ua`) || Host(`www.liveisgood.pp.ua`)"
      entryPoints:
        - web-secure
      middlewares:
        - csrf
      service: cosmetic
      tls:
        certResolver: letsencrypt

    wow-effecting-router:
      rule: "Host(`logod.pp.ua`) || Host(`www.logod.pp.ua`)"
      entryPoints:
        - web-secure
      middlewares:
        - csrf
      service: wow-effecting
      tls:
        certResolver: letsencrypt

    codehelp-router:
      rule: "Host(`logod.pp.ua`) || Host(`www.logod.pp.ua`)"
      entryPoints:
        - web-secure
      middlewares:
        - csrf
      service: codehelp
      tls:
        certResolver: letsencrypt

  middlewares:
    csrf:
      # https://docs.traefik.io/master/middlewares/headers/#hostsproxyheaders
      # https://docs.djangoproject.com/en/dev/ref/csrf/#ajax
      headers:
        hostsProxyHeaders: ["X-CSRFToken"]

  services:
    portfolio:
      loadBalancer:
        servers:
          - url: http://portfolio:3000

    portfolio-sanity:
      loadBalancer:
        servers:
          - url: http://portfolio-sanity:3333

    cosmetic:
      loadBalancer:
        servers:
          - url: http://cosmetic:3000

    wow-effecting:
      loadBalancer:
        servers:
          - url: http://wow-effecting:3000

    codehelp:
      loadBalancer:
        servers:
          - url: http://codehelp:3000

providers:
  # https://docs.traefik.io/master/providers/file/
  file:
    filename: /etc/traefik/traefik.yml
    watch: true
